<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

    .form {
      background-color: papayawhip;
      margin: auto;
      width: 40%;
      text-align: center;
    }

    input{
      width: 70%;
      height: 40px;
      border-radius: 5px;
      border-style: solid;
      border-width: 1px;
      border-color: #DAA520;
      padding-left: 10px;
      margin-bottom: 30px;
    }

    label{
      float: center;
    }

    textarea{
      width: 70%;
      height: 20%;
      border-radius: 5px;
      border-style: solid;
      border-width: 1px;
      border-color: #DAA520;
      padding-left: 10px;
      margin-bottom: 30px;
      padding-top: 15px;
    }

    button{
      height: 45px;
      padding-left: 5px;
      padding-right: 5px;
      margin-bottom: 20px;
      margin-top: 10px;
      background-color: #DAA520;
      border-color: #DAA520;
      border-style: solid;
      border-radius: 10px;
      width: 80%;
      cursor: pointer;
    }


  </style>
</head>
<body>
<div id="contact-form" class="form">
    <h1>Formulario de contacto</h1>
    <form id="form">
        <div class="form-group">
            <label for="user">Usuario</label><br>
            <input id="user" type="input"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input id="email" type="email"/>
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label><br>
            <input id="asunto" type="input"/>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label><br>
            <textarea class="form-control" id="mensaje" type="input" rows="5" style="resize: none;"></textarea>
        </div>
        <div id="boton" class="button">
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</div>
</body>
<script src="../js/contacto.js"></script>
</html>
